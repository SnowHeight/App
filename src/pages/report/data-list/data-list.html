<ion-header>

  <ion-navbar>
    <ion-title>{{'dataList.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let key of itemsKeys">
      {{key}}
      <ion-note item-end>
        {{items[key]}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
