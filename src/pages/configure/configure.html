<ion-header>

  <ion-navbar>
    <ion-title>{{'configure.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 [translate]="'configure.connectedTo'" [translateParams]="{name: name}"></h2>
  <button ion-button color="danger" full (click)="disconnect()">
    <ion-icon icon="close"></ion-icon>
    {{'configure.disconnect' | translate}}
  </button>

  <button ion-button full color="primary" (click)="openSettings()">{{'configure.settings' | translate}}
  </button>
  <hr/>

  <h3>{{'configure.data' | translate}}</h3>
  <button ion-button full color="primary" (click)="loadGeneralData()">{{'configure.loadGeneralData' | translate}}
  </button>
  <button ion-button full color="primary" (click)="loadLaserData()">{{'configure.loadLaserData' | translate}}</button>
  <button ion-button full color="primary" (click)="loadErrorLogs()">{{'configure.loadErrorLogs' | translate}}</button>
</ion-content>
